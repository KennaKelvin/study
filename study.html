    photoarr = new Array ();
    function photocopyData(){
        getphotoData()
        photoarr.push({
            tdDOB:document.querySelector("#DOB-el").value,
            B4el:document.querySelector("#B4-el").value,
            NWel:document.querySelector("#NW-el").value,
            DMel:document.querySelector("#DM-el").value,
        })
        localStorage.setItem("photoData", JSON.stringify(photoarr))
        showphotoData()
            
    }

    function getphotoData(){
        let str = localStorage.getItem("photoData")
        if(str != null)
            photoarr = JSON.parse(str)
    }

    
    function showphotoData(){
        getphotoData()
        
        let table = document.getElementsByTagName("table")[0]
        let x = table.rows.length
        while(--x){
            table.deleteRow(x)
        }

        for(i=0;i<photoarr.length;i++){
            let newRow = table.insertRow(table.length)
            tdDOB = newRow.insertCell(0)
            B4el = newRow.insertCell(1);
            NWel = newRow.insertCell(2);
            DMel = newRow.insertCell(3)
            

        tdDOB.innerHTML = photoarr[i].tdDOB;
        B4data = B4el.innerHTML = photoarr[i].B4el;
        newdata = NWel.innerHTML = photoarr[i].NWel
        DMdata = DMel.innerHTML = photoarr[i].DMel;

    }
}
    
    

showphotoData()


function randomColor(){
    let numbers = '0123456789ABCDEF'
    let color = '#'
    for(let i=0; i<6; i++){
        color = color + numbers[Math.floor(Math.random()*16)]
    }
    return color
}
function show(){
    colorInput = randomColor()
    Name.style.color = colorInput
